<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-synthesis</title>
    <style>
         p {font-family: fantasy, serif;}
        .nobold {font-synthesis: none;}
        .bold {font-synthesis: weight;}

    </style>
</head>
<body>

<p class="nobold">Nothing should be <b>bold</b> or <i>italic</i>.</p>

<p class="bold">We should see <b>bold</b> but not <i>italic</i>.</p>
