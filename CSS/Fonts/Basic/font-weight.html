<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-weight</title>
    <style>
        .bold {font-weight: bold;}
        #light {font-weight: 300;}
        .superbold {font-weight: 900;}
        strong {font-weight: normal; color: red;}
    </style>
</head>
<body>
<span class="bold">This span is a normal bold</span><br>
<span id="light">This span has a font-weight of 300</span><br>
<span class="superbold">This span has a font-weight of 900</span><br>
<strong>This strong has normal weight and is red</strong>

</body>
</html>
