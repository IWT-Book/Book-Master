<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size</title>
    <style>
        body {font-size: 18pt;}
        #heading1 {font-size: 36px;}
        p {font-size: 2em;}
        h6 {font-size: xx-small;}
        .special {font-size: 75%;}
    </style>
</head>
<body>
<h1 id="heading1">36px Header</h1>
Normal body size of 18pt<br>
<p>p tags have 2em sizing.  <span class="special">Inside of the 2em sizing, we have font-size 75%</span></p>
<h6>And now we have xx-small line.</h6>

</body>
</html>
