<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size-adjust</title>
    <style>
        .times {
            font-family: Times, serif;
            font-size: 10px;
        }
        .adjust {
            font-family:Times, serif;
            font-size: 10px;
            font-size-adjust: 0.58;
        }
    </style>
</head>
<body>
<div class="times"> Times with 10px</div><br>
<div class="adjust">Times with 10px and adjusted size ratio</div>
</body>
</html>
