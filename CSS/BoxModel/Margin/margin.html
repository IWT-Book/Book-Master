<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        p {margin: 15pt; border:1px solid}
        #div1 {margin: 20px 10px; border:1px solid}
        #div2 {margin: 5px 5px 10px 5px; border:1px solid}
    </style>
</head>
<body>
<p>Margin of 15pt all around</p>
<div id="div1">Margin of 20px on top and bottom and 10px on right and left</div>
<div id="div2">Margin of 10px on bottom and 5px everywhere else</div>

</body>
</html>
