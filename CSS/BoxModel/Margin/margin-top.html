<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-top</title>
    <style>
        .tight {margin-top: 0;}
        #spec {margin-top: 100px;}
    </style>
</head>
<body>
<p id="spec"><strong>margin-top set to 100px</strong></p>
Some plain text to show how close the next block is.
<p class="tight"><strong>margin-top set to 0</strong></p>

</body>
</html>
