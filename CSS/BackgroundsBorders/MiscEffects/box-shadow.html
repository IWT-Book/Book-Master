<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style type="text/css">
        div {height: 100px; width: 100px; margin: 100px;
            border: 1px solid black; float: left;}
        #box1 { box-shadow: red 10px 10px;}
        #box2 {box-shadow: green -10px -10px;}
        #box3 {box-shadow: orange 10px 10px 20px;}
        #box4 {box-shadow: orange 10px 10px 80px;}
        #box5 {box-shadow: orange 10px 10px 50px 40px;}
        #box6 {box-shadow: orange 10px 10px 20px, green -10px -10px 20px;}
    </style>
</head>
<body>

<div id="box1">Shadow Boxing</div>

<div id="box2">Shadow Boxing</div>

<div id="box3">Shadow Boxing</div>

<div id="box4">Shadow Boxing</div>

<div id="box5">Shadow Boxing</div>

<div id="box6">Shadow Boxing</div>

</body>
</html>
