<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-width</title>
    <style>
        div {border-style:solid; border-width: medium;}
        #d1 {border-width: 10px 5px;}
        #fun {border-width: 10px 1px 4px 50px;}
    </style>
</head>
<body>
<div>This is a medium border</div><br>
<div id="d1">This border is thicker on the top and bottom than on the sides</div><br>
<div id="fun">This border has a different width on all sides</div>
</body>
</html>
