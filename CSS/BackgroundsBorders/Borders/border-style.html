<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-style</title>
    <style>
        p {border-width:5px; height:50px; border-style: solid;}
        .twosides {border-style: dashed solid;}
        .allsides {border-style: solid dashed groove inset;}
    </style>
</head>
<body>
<p>This is a normal solid border</p><br>
<p class="twosides">This border is dashed on the horizontal and solid on the vertical</p>
<p class="allsides">All sides of this border have different styles</p>
</body>
</html>
