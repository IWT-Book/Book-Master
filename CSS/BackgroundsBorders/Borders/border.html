<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div {border: 4px double red;}
        .dashed {border: .5em dashed #0f0;}
    </style>
</head>
<body>
    <div>This is a div with a double red border</div><br>
    <div class="dashed">And here is one with a green dashed border</div>
</body>
</html>
