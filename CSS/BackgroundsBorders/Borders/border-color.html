<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-color-</title>
    <style>
        p {border-style: solid; border-width: thin; border-color: blue;}
        #d1 {border-style: double; border-color: #0000EE;}
        #rainbow {border-width:3px; border-color: red green blue orange;}
    </style>
</head>
<body>
<p>Blue Border</p><br>
<p id="d1">Another blue border</p><br>
<p id="rainbow">Oh, pretty rainbow</p><br>
</body>
</html>
