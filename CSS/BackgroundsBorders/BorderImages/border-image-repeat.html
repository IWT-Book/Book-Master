<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-image-repeat</title>
    <style>
        div {float: left; margin: 50px;
            height: 150px; width: 30%;
            text-align: right;
            padding: 10px;
            border: 50px dashed black;
            background-color: red;
            border-image-source: url(../../images/starborder.png);
            border-image-slice:50;
            }
        body {color: white;}
        h1 {text-align:center; font-size: xx-large;}
    </style>
</head>
<body>
<div style="border-image-repeat: repeat;">
    <h1>4th of July</h1>
</div>
</body>
</html>
