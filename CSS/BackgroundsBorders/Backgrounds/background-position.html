<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-position</title>
    <style>
        body {background-image: url(../../images/star.gif);background-position: 50px 100px;background-repeat:no-repeat;}
        #div1 {background-image: url(../../images/tiger.jpg);background-position: 10% 45%;background-repeat:no-repeat}

    </style>
</head>
<body>
<div id="div1">Tiger stripes on part of this div</div>
</body>
</html>
