<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-image</title>
    <style>
        div {background-image: url(../../images/tiger.jpg);}
        p {background-image: none;}
    </style>
</head>
<body>
<div>This line has a tiger print background.</div>
<p>But this tag will have no background!  Nice break from the stripes!</p>
<div>Back to our tiger print!</div>
</body>
</html>
