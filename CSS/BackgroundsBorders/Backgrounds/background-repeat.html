<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-repeat</title>
    <style>
        body {background-image: url(../../images/stars.jpg); background-repeat: no-repeat;}
        #div1 {background-image: url(../../images/tiger.jpg); background-repeat: repeat-x; height:200px;}
        p {background-image: url(../../images/star.gif); background-repeat: repeat-y; height:200px;}
    </style>
</head>
<body>
<div id="div1">
    Here is a div with a repeating tiger print, but only in the x direction.
</div>
<p>Here is a p element with a star repeating in the y direction</p>
</body>
</html>
