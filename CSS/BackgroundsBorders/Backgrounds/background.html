<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        body {background: white url(../../images/tiger.jpg) repeat-y center;}
        .red {background: #ff0000;}
        #div1 {background: white url(../../images/logo.gif) no-repeat fixed 100px 100px;width:200px;height:200px;}
    </style>
</head>
<body>
    <div class="red">This is a beautiful red box.</div><br><br>
    <div id="div1">And here we have a nice logo as our background.</div>
</body>
</html>
