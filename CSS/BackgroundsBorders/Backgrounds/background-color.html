<html lang="en">
<head>

        .red4 {background-color: rgb(255, 0, 0)}
        .red5 {background-color: hsl(0, 100%, 50%)};

</head>

<div class="red">No matter</div><br>
<div class="red2">how you specify it,</div><br>
<div class="red3">this background color</div><br>

<div class="red5">RED</div><br>

</body>
</html>
