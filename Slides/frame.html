<html>
<head>
    <link rel="stylesheet" href="%root%/assets/reveal.css">
    <link rel="stylesheet" href="%root%/assets/theme/white.css">
    <link rel="stylesheet" href="%root%/plugin/presentable/presentable.min.css">
    <link rel="stylesheet" href="%webroot%/website.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <section>
                <h1>%name%</h1>
            </section>
            <section>
                <h2>Table of Contents</h2>
                <nav id="presentable-toc" class="revealjs"></nav>
            </section>
        </section>
        %body%
    </div>
    <aside id="presentable-icon" class="revealjs">
        <a title="Table of Contents" href="#/0/1">
            <img alt="Table of Contents" src="%root%/plugin/presentable/icons/revealjs.png"/>
        </a>
    </aside>
</div>
<script src="%root%/lib/js/head.min.js"></script>
<script src="%root%/assets/reveal.js"></script>
<script src="%root%/plugin/code-editor/encoder.js"></script>
<script>
    Reveal.initialize({
        codeEditor:{
            root: '%root%'
        },
        dependencies: [
            { src: '%root%/plugin/code-editor/editor.js', condition: function() { return !!document.querySelector( '[data-code-editor]' ); } },
            // Interpret Markdown in <section> elements
            { src: '%root%/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '%root%/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '%root%/plugin/presentable/presentable.min.js', callback: function() { presentable.toc({hideNoTitle: true, framework: "revealjs"}); } }
        ]
    });

</script>
</body>
</html>
