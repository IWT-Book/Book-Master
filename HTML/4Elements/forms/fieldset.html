<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset</title>
</head>
<body>
    <p>HTML 5 Specs defines fieldset as following,
        "The fieldset element represents a set of form 
        controls optionally grouped under a common name."
    </p>
<fieldset>
    <legend>Customer Identification</legend>
    <br>
    <label>Customer Name:
        <input type="text" id="CustName" size="25">
    </label>
</fieldset>
</body>
</html>
