<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress</title>
</head>
<body>
    <p>HTML 5 Specs defines progress element as following,
        "The progress element represents the completion progress of a task." </p>
<form>
    <p>Progress: <progress id="prog1" max="100.00" value="33.1">33.1</progress>%</p>
    <!-- JavaScript would be used to change the value of this element dynamically -->
</form>
</body>
</html>
