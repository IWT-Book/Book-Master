<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>legend</title>
</head>
<body>
    <p>HTML 5 defines legend as following, 
        "The legend element represents a caption
         for the rest of the contents of the legend

    </p>
<form action="#" method="get">
    <fieldset>
        <legend align="top">User Information</legend>
        <div>
            <label>First Name:
                <input type="text" id="firstname" size="20">
            </label><br>
            <label>Last Name:
                <input type="text" id="lastname" size="20">
            </label><br>
        </div>
    </fieldset>
</form>
</body>
</html>
