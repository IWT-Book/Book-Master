<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea</title>
</head>
<body>
    <p>
        HTML 5 Specs defines textarea as following,
        "The textarea element represents a multiline
        plain text edit control for the element’s raw value. 
        The contents of the control represent the control’s 
        default value."
    </p>
<form>
    <textarea id="CommentBox" cols="40" rows="8">
Default text in field
</textarea>
<textarea name="comment" id="comment" rows="10" cols="40" wrap="hard">
</textarea>
</form>
</body>
</html>
