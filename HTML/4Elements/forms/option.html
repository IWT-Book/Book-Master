<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>option</title>
</head>
<body>
    <p>HTML 5 Specs defines option as following,
        "The option element represents an option in 
        a select element or as part of a list of 
        suggestions in a datalist element."
    </p>
<form>
    <p>Which is your favorite dog?:
        <select>
            <option value="Scottie">Angus"</option>
            <option value="Mini Schnauzer" selected>Tucker</option>
            <option value="Australian Shepard">Sabrina</option>
            <option value="German Shepard">Lucky</option>
        </select>
    </p>
</form>
</body>
</html>
