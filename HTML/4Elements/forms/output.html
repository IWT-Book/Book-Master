<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output</title>
</head>
<body>
    <p>HTML 5 Specs defines output element as following,
        "The output element represents the result of a 
        calculation performed by the application, or the
        result of a user action."
    </p>
<form id="testform">
    <p>Enter a Number: <input type="number" id="num" oninput="squared.value = parseInt(num.value) * parseInt(num.value)">
    <p>Number Squared: <output name="squared" for="num">&nbsp;</output></p>
</form>
</body>
</html>
