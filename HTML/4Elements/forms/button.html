<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
    <p>HTML 5 Specs defines button as the following, 
        "The button element represents a control allowing 
        a user to trigger actions, when enabled. It is labeled by its content."
    </p>
<button name="Submit"
        value="Submit"
        type="Submit">Submit Request</button>

<button type="button"
        onclick="doSomething();">Click This Button</button>

<button type="button">
    <img src="polkadot.jpg" height="20" width="100" alt="Polkadot"></button>
</body>

<script>
    function doSomething(){
        alert('Clicked!');
    }

</script>

</html>
