<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
<form action="#" method="get">
    <p><label>Drinks: <input list="soda"></label></p>
    <datalist id="soda">
        <option>Coke</option>
        <option>Pepsi</option>
        <option>Dr. Pepper</option>
        <option>Mr. Pibb</option>
        <option>Mt. Dew</option>
        <option>7-Up</option>
    </datalist>
</form>
</body>
</html>
