<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
    <p>
       HTML 5 Spces defines datalist element as following, 
       "The datalist element represents a set of &lt;option> elements 
       that represent predefined options for other controls. 
       In the rendering, the datalist element represents nothing and it, 
       along with its children, should be hidden." 
    </p>
<form action="#" method="get">
    <p><label>Drinks: <input list="soda"></label></p>
    <datalist id="soda">
        <option>Coke</option>
        <option>Pepsi</option>
        <option>Dr. Pepper</option>
        <option>Mr. Pibb</option>
        <option>Mt. Dew</option>
        <option>7-Up</option>
    </datalist>
</form>
</body>
</html>
