<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>

<menu type="menubar">
    <menuitem label="Add" icon="plus.png"></menuitem>
    <menuitem label="Edit" default></menuitem>
    <menuitem label="Delete" disabled></menuitem>
</menu>

<div contextmenu="actions" style="border:1px red solid">
    This is a div block that should have it's own contextmenu if you right click inside of it.  <br>
    Right now, it is supported by firefox, but no other browser.  Hopefully that will change soon!
</div>

<menu type="context" id="actions">
    <menu type="context" label="New">
        <menuitem label="Document" default></menuitem>
        <menuitem label="Link"></menuitem>
        <menuitem label="Section"></menuitem>
    </menu>
    <hr>
    <menuitem label="Sort Ascending" type="radio" radiogroup="sort"></menuitem>
    <menuitem label="Sort Descending" type="radio" radiogroup="sort"></menuitem>
</menu>

</body>
</html>
