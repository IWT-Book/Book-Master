<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layer</title>
</head>
<body>
<!-- 90s appropriate example to illustrate this element -->
<layer name="scene" bgcolor="#00FFFF">
    <layer name="Shaq" left="100" top="100">
        <img src="shaq.gif">
    </layer>
    <layer name="Rodman" left="200" top="100"
           visibility="hidden">
        <img src="pinkhair.gif">
    </layer>
</layer>


</body>
</html>
