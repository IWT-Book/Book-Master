<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>td</title>
</head>
<body>
<table>
    <tr>
        <td align="left" valign="top" width="100">
            Put me in the top left corner.
        </td>
        <td align="right" bgcolor="red" valign="bottom" width="100">
            Put me in the bottom right corner.
        </td>
    </tr>
</table>
<table border="1" width="80%">
    <tr>
        <td colspan="3">
            A pretty wide cell
        </td>
    <tr>
        <td>Item 2</td>
    <td>Item 3</td>
    <td>Item 4</td>
</tr>
</table>
</body>
</html>
