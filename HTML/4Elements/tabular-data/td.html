<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>td</title>
</head>
<body>
    <p>HTML 5 Specs defines td element as following, 
        "The td element represents a data cell in a table."
    </p>
<table>
    <tr>
        <td >
            Put me in the top left corner.
        </td>
        <td >
            Put me in the bottom right corner.
        </td>
    </tr>
</table>
<table border="1">
    <tr>
        <td colspan="3">
            A pretty wide cell
        </td>
    <tr>
        <td>Item 2</td>
    <td>Item 3</td>
    <td>Item 4</td>
</tr>
</table>
</body>
</html>
