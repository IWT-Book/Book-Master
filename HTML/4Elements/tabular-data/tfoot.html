<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tfoot</title>
</head>
<body>
<table border="1" width="80%">
    <tfoot align="center" class="tablefooter"
           valign="bottom">
    <td>This is part of the footer.</td>
    <td>This is also part of the footer.</td>
    </tfoot>
    <tbody class="tablebody">
    <tr>
        <td>The contents of the table!</td>
    </tr>
    </tbody>
</table>
</body>
</html>
