<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colgroup</title>
</head>
<body>
    <p>HTML 5 Specs defines colgroup element as following, 
        "The colgroup element represents a group of one or
         more columns in the table that is its parent, 
         if it has a parent and that is a table element."
    </p>
<table>
<colgroup span="3" style="background-color: green;"></colgroup>
    <tr>
        <td>Everything</td>
        <td>IS</td>
        <td>GREEN</td>
    </tr>
    <tr><td>!</td><td>?</td><td>&</td></tr>
    <tr><td>!</td><td>?</td><td>&</td></tr>
</table>
</body>
</html>
