<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th</title>
</head>
<body>
    <p>HTML 5 Specs defines th as following, 
        "The th element represents a header cell in a table."
    </p>
<table border="1">
    <tr>
        <th>Names</th>
        <th>Apples</th>
        <th>Oranges</th>
    </tr>
    <tr>
        <td>Rusty</td>
        <td>10</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Ruby Sue</td>
        <td>20</td>
        <td>3</td>
    </tr>
</table>
</body>
</html>
