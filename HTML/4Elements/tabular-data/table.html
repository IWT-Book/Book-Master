<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table bgcolor="white" border="2">
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
    </tr>
    <tr>
        <td>Cell 5</td>
        <td>Cell 6</td>
    </tr>
</table>
<table rules="all" bgcolor="yellow">
    <caption>Widgets by Area</caption>
    <thead align="center" bgcolor="green" valign="middle">
    <tr>
        <td>Region</td>
        <th>Regular Widget</th>
        <th>Super Widget</th>
    </tr>
    </thead>
    <tfoot align="right" bgcolor="red" valign="bottom">
    <tr>
        <td>This is part of the footer.</td>
        <td>This is also part of the footer.</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <th>West Coast</th>
        <td>10</td>
        <td>12</td>
    </tr>
    <tr>
        <th>East Coast</th>
        <td>1</td>
        <td>20</td>
    </tr>
    </tbody>
</table>

</body>
</html>
