<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tbody</title>
</head>
<body>
    <p>HTML 5 Specs defines tbody element as following, 
        "The tbody element represents a block of rows that
         consist of a body of data for the parent table element,
          if the tbody element has a parent and it is a table."
    </p>
<table rules="all">
    <thead>
    <tr>
        <td>Region</td>
        <th>Regular Widget</th>
        <th>Super Widget</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>West Coast</th>
        <td>10</td>
        <td>12</td>
    </tr>
    <tr>
        <th>East Coast</th>
        <td>1</td>
        <td>20</td>
    </tr>
    </tbody>
</table>
</body>
</html>
