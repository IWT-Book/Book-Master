<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tr</title>
</head>
<body>
    <p>HTML 5 Specs defines tr element as following, 
        "The tr element represents a row of cells in a table."
    </p>
<table width="300" border="1">
    <tr align="center" valign="middle">
        <td>3</td>
        <td>5.6</td>
        <td>7.9</td>
    </tr>
</table>
</body>
</html>
