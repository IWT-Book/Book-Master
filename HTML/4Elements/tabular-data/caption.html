<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caption</title>
</head>
<body>
    <p>HTML 5 Specs defines caption element as following, 
        "The caption element represents the title of the table that is its parent, if it has a parent and that is a table element."
    </p>
<table border="1">
    <caption align="top">Our High-Priced Menu</caption>
    <tr>
        <td>Escargot</td>
        <td>Filet Mignon</td>
        <td>Big Mac</td>
    </tr>
</table>
</body>
</html>
