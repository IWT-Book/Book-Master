<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead</title>
</head>
<body>
    <p>HTML 5 Specs defines thead element as following, 
        "The thead element represents the block of rows that
         consist of the column labels (headers) for the parent
          table element, if the thead element has a parent and it is a table."
    </p>
<table border="1" width="80%">
    <thead align="center" class="footer"
           valign="bottom">
    <td>This is the Important Table Headline</td>
    </thead>
    <tbody class="tablebody">
    <tr>
        <td>The contents of the table!</td>
    </tr>
    </tbody>
</table>
</body>
</html>
