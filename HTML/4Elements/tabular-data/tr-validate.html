<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tr</title>
    <style>
        table{
            width: 300px;
            border: solid 1px;
            
        } 
        td, th{
            text-align: center;
            vertical-align: middle;
            border: solid 1px black;
        }
        
    </style>
</head>
<body>
    <p>HTML 5 Specs defines tr element as following, 
        "The tr element represents a row of cells in a table."
    </p>
<table>
    <tr>
        <td>3</td>
        <td>5.6</td>
        <td>7.9</td>
    </tr>
</table>
</body>
</html>
