<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use of the meta element to assist document indexing -->
    <meta name="keywords" content="html, meta element, meta">
    <meta name="description" content="This is a simple example of the meta element with a fake description for the page.">
    
    <!-- Use of the meta element to implement client-pull to automatically
    load a page using XHTML syntax.-->
    <!-- URL is not supported by meta.-->
    <meta http-equiv="refresh" content="3; URL='http://www.pint.com/'" /> 
    
    <!-- Use of the meta element to add rating information -->
    <!-- PICS-Label is not supported by meta-->
    <meta http-equiv="PICS-Label" content="(PICS-1.1
'http://www.rsac.org/ratingsv01.html'
1 gen true comment 'RSACi North America
Server' by 'webmaster@democompany.com'
for 'http://www.democompany.com' on
'1999.05.26T13:05-0500'
r (n 0 s 0 v 0 l 1))">
    <!-- user defined use of meta element -->
    <meta name="SiteContentID" content="123asdasa1324a">
    <!-- Traditional Charset and Content-Type setting -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- HTML5 charset example -->
    <meta charset="utf-8"><!--You can user either the traditional Charest or the HTML5 -->
    <title>meta</title>

</head>
<body>
    <p>
        "The meta element represents various kinds of metadata that cannot be expressed using the &lt;title>, 
        &lt;base>, &lt;link>, &lt;style>, and &lt;script> elements," by HTML 5 Specs.
        <a href="https://www.w3.org/TR/html52/document-metadata.html#elementdef-meta">Read More</a>
    </p>
</body>
</html>
