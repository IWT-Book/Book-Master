<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <style type="text/css">
        body {background: black; color: white;
            font: 12px Helvetica;}
        h1 {color: red; font: 14px Impact;}
    </style>
</head>
<body>
<h1>A 14-pixel red Impact heading on a black
    background</h1>
<p>Regular body text, which is 12 pixel white Helvetica.</p>
</body></html>
