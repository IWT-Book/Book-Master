<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>source</title>
</head>
<body>
    <p>HTML 5 Specs defines source element as following, 
      "The source element allows authors to specify multiple 
      alternative source sets for img elements or multiple 
      alternative media resources for media elements. 
      It does not represent anything on its own."</p>
<!-- Multiple sources to try -->
<audio autoplay loop controls>
    <source src="../../images/music.ogg">
    <source src="../../images/html_5.mp4" type="audio/mp4">
</audio>

<video controls>
    <source src="../../images/html_5.ogv">
</video>
</body>
</html>
