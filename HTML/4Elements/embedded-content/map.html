<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
<map name="mainmap" id="mainmap">
    <area shape="circle" coords="200,250,25" onclick="alert('clicked in the circle');">
    <area shape="rectangle" coords="50,50,100,100" onclick="alert('clicked in the rectangle');">
    <area shape="default" nohref="nohref" onclick="alert('clicked elsewhere');">
</map>
</body>
</html>
