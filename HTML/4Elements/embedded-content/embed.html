<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>embed</title>
</head>
<body>
    <p>
        HTML 5 Specs defines embed as the following, "The embed element provides an integration point for an external 
        (typically non-HTML) application or interactive content."
    </p>
<embed src="../../images/html_5.mp4" height="150" width="150" >
    <noembed>
        <img src="../../images/html5.png" height="150" width="150" alt="Test Image">
    </noembed>
</embed>
</body>
</html>
