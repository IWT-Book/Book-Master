<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>param</title>
</head>
<body>
<p>HTML5 Specs defines the prame element as following, 
   "The param element defines parameters for plugins invoked
    by object elements. It does not represent anything on its own."
</p>
<!-- classid and codebase are not used in HTML 5 any more. We should use data and type.
     Data - Address of the resource, and Type - Type of embedded resource   -->
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
        codebase="swflash.cab#version=2,0,0,0"
        height="100" width="100">
    <param id="param1" name="Movie" value="SplashLogo.swf">
    <param id="param2" name="Play" value="True">
</object>

</body>
</html>
