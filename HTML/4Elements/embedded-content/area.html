<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area</title>
</head>
<body>
    <p>
        HTML 5 Specs defines area as the following,"The area element represents either a hyperlink with some 
        text and a corresponding area on an image map, or a dead area on an image map."
    </p>
<map id="primary" name="primary">
    <area shape="circle" coords="200,250,25" href="another.html">
    <area shape="default" nohref>
</map>
</body>
</html>
