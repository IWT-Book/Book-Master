<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h1 through h6</title>
</head>
<body>
<h1 align="justify">(h1) This is a Major Document Heading</h1>
<h2 align="center">(h2)Second heading, aligned to the center</h2>
<h3 align="right">(h3)Third heading, aligned to the right</h3>
<h4>(h4) Fourth heading</h4>
<h5 style="color: red;">(h5) Fifth heading with style information</h5>
<h6>(h6) The least important heading</h6>

</body>
</html>
