<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section</title>
</head>
<body>
<section id="section1">
    <p>First paragraph.</p>
    <p>Second paragraph</p>
</section>

<!-- section example #2 -->
<section id="section2">
    <header><h1>Section Heading</h1></header>
    <p>First paragraph.</p>
    <p>Second paragraph.</p>
    <footer><p>&copy; 2010 Fake Examples, Inc.</p></footer>
</section>

<!-- nested section example #3 -->
<section>
    <h1>Section Heading</h1>
    <section>
        <h2>Next Section Heading</h2>
    </section>
</section>
</body>
</html>
