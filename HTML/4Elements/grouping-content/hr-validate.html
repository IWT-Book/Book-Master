<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hr</title>
    <style>
        #hr1{
            margin-left: 0px;
            border-style: solid;
            width: 420px;
            border-width: 2px;
        }
        #hr2{
            margin-right: auto;
            border-width: 4px;
            width: 100%;
            border-color: crimson;

        }
    </style>
</head>
<body>
    <p>HTML 5 Specs defines hr as following,
        "The hr element represents a paragraph-level 
        thematic break, e.g., a scene change in a story,
        or a transition to another topic within a section
        of a reference book."
    </p>
<!-- transitional rules -->
<!-- hr in HTML 5 does not suppurt any attributes -->
<hr id="hr1">
<hr id="hr2">

</body>
</html>
