<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul</title>
</head>
<body>
<ul compact="compact" title="Sushi Short List" type="circle">
    <li>Maguro</li>
    <li>Ebi</li>
    <li>Hamachi</li>
</ul>

<!-- Correct list nesting -->
<ul compact title="Sushi Short List" type="circle">
    <li>Item 1
        <ul>
            <li>Item A</li>
            <li>Item B</li>
        </ul></li>
    <li>Item 2</li>
</ul>
</body>
</html>
