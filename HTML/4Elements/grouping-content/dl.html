<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dl</title>
</head>
<body>
<dl>
    <dt>Cat</dt>
    <dd>A domestic animal that likes fish.</dd>
    <dt>Skunk</dt>
    <dd>A wild animal that needs deodorant.</dd>
</dl>
<!-- Terms definitions don't have to pair match -->
<dl>
    <dt>Cat</dt>
    <dt>Fritz</dt>
    <dt>Sylvester</dt>
    <dd>A domestic animal that likes fish.</dd>
    <dt>Skunk</dt>
    <dt>Pepe Le Pew</dt>
    <dd>A wild animal that needs deodorant.</dd>
    <dt>Tasmanian Devil</dt>
</dl>
</body>
</html>
