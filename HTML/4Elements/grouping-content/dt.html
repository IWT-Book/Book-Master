<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dt</title>
</head>
<body>
    <p>HTML 5 Specs defines dt as following,
       "The dt element represents a term, part of 
       a term-description group in a description list (dl element)."
    </p>
<dl>
    <dt>Vole</dt>
    <dd>Small creature related to the weasel</dd>
    <dt>Weasel</dt>
    <dd>Small creature related to the vole</dd>
</dl>
</body>
</html>
