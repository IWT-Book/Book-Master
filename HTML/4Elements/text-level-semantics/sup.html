<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sup</title>
</head>
<body>
    <p>HTML 5 Specs defines sup element as following, 
        "the sup element represents a superscript."
    </p>
<p>Here is some <sup>superscripted</sup> text.</p>
<p><var>x</var><sup>2</sup> = 4 when <var>x</var> = 2</p>
</body>
</html>
