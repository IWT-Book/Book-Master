<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>samp</title>
</head>
<body>
    <p>HTML 5 Specs defines samp element as following,
        "The samp element represents sample or quoted 
        output from another program or computing system."
    </p>
<p>Use the following salutation in all e-mail messages to the boss:
    <samp>Please excuse the interruption, oh exalted manager.</samp></p>
</body>
</html>
