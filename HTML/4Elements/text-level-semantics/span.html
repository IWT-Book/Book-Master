<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span</title>
</head>
<body>
<p>Here is some <span style="font-size: 14px; color: purple;">very
strange</span> text.</p>
<p><span id="toggletext"
         onclick="this.style.color='red';"
         ondblclick="this.style.color='black';">
Click and Double Click Me
</span></p>
</body>
</html>
