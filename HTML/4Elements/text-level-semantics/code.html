<body>
    <p>HTML 5 Specs defines code element as follwoing,
        "The code element represents a fragment of computer code. 
        This could be an XML element name, a file name, a computer program,
         or any other string that a computer would recognize."
    </p>
<p>To increment a variable <var>count</var>, use
    <code> count++ </code> or <code> count = count + 1 </code>.</p>
