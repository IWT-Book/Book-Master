<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rb</title>
</head>
<body>
<p>
    <ruby><rb>This is the base text within the ruby element</rb>
        <rt>This is the ruby text, which should appear in a smaller font
            above the base text in Internet Explorer 5.0 or higher.</rt>
    </ruby>
</p>
<p>
    <ruby>
        <rb>日本語</rb><rp>(</rp><rt>にほんご</rt><rp>)</rp>
    </ruby>
</p>
<p>
    <ruby>
        <rb>Japanese</rb><rp>(</rp><rt>Don't speak it</rt><rp>)</rp>
    </ruby>
</p>
</body>
</html>
