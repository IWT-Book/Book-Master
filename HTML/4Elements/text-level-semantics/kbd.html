<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kbd</title>
</head>
<body>
    <p>HTML 5 Specs defines kbd element as following, 
        "The kbd element represents user input 
        (typically keyboard input, although it may 
        also be used to represent other input, such as voice commands)."
    </p>
<p>On a Linux or Unix based system you can list files by typing
    <kbd>ls</kbd> at a command prompt.</p>
</body>
</html>
