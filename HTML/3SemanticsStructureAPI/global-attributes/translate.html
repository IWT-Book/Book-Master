<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
</head>
<body>
<p translate="no">Browsers don't support this yet, but when they do, these contents will not be translated if the page is translated to another language.</p>
<p translate="yes">However, this sentence will be translated into whatever language we chose.</p>
</body>
</html>
