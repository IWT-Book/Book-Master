<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>accesskey</title>
</head>
<body>
    <p>We use Accesskey to create a keyboard shortcut that activates or focuses the element. For example,</p>
    
    <a href="https://www.ucsd.edu" accesskey="u">UCSD</a><br>
    <p>If you are using Chrome or IE or Safari click alt + u to go to UCSD page, or alt + t to click the button</p>
<form>
    <input type="button" value="Access Key is t" accesskey="t" onclick="alert('clicked')">
</form>
</body>
</html>
