<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropzone</title>
</head>
<body>
<div draggable="true" style="width:40px;height:40px;background-color:yellow;">Drag me</div>
<br><br>
<div dropzone="copy" style="width:150px;height:150px;background-color:red;">Drop in Me.<br>  dropzone is not yet supported by any browsers.</div>
</body>
</html>
