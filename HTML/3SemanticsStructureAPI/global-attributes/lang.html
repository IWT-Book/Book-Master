<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lang</title>
</head>
<body>
    <p>The lang attribute (in no namespace) specifies the primary language for the element’s 
        contents and for any of the element’s attributes that contain text.
    </p>
    <div lang="en">I love HTML5</div>
    <div lang="fr">J'adore HTML5</div>
    <div lang="it">Amo HTML5</div>
</body>
</html>
